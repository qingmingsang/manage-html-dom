<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./demo.css" rel="stylesheet" />
    <style>
      .arrow {
        background-color: rgb(255, 255, 255);
        border-left: 1px solid #cbd5e0;
        border-top: 1px solid #cbd5e0;
        height: 0.75rem;
        left: 50%;
        position: absolute;
        top: 0;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 0.75rem;
      }
    </style>
  </head>
  <body class="flex font-sans justify-center p-8 h-64">
    <div id="target" class="border border-gray-400 flex h-32 items-center justify-center w-64">
      Target
    </div>
    <div id="anchor" class="absolute top-0 left-0"></div>
    <div id="popover" class="absolute border border-gray-400 p-2">
      <div class="arrow"></div>
      Popover
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const target = document.getElementById('target');
        // const anchor = document.getElementById('anchor');
        const popover = document.getElementById('popover');

        const targetRect = target.getBoundingClientRect();
        // const anchorRect = anchor.getBoundingClientRect();
        const popoverRect = popover.getBoundingClientRect();

        const top = targetRect.top + targetRect.height;
        const left = targetRect.left + targetRect.width / 2 - popoverRect.width / 2;

        popover.style.top = `${top + 8}px`;
        popover.style.left = `${left}px`;

        // popover.style.top = `${top - anchorRect.top + 8}px`;
        // popover.style.left = `${left - anchorRect.left}px`;
      });
    </script>
  </body>
</html>
